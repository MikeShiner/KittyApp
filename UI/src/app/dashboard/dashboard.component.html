<!-- Last 5 Transactions -->
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <table id="last5transaction-table">
        <thead>
          <td colspan="2">Last 5 Transactions</td>
        </thead>
        <tbody *ngFor="let trans of last5Transactions">
          <tr>
            <td>{{trans.location}}</td>
            <td>{{trans.cost}}</td>
          </tr>
          <tr>
            <td>{{trans.description}}</td>
            <td>{{trans.type}}</td>
          </tr>
          <tr>{{trans.timestamp | date: 'dd/MM/yyyy'}}</tr>
        </tbody>
      </table>
      <div></div>
    </div>
  </div>
</div>
